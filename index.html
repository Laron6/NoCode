<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .calculator {
            width: 340px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 28px;
            padding: 20px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.14);
            border: 1px solid rgba(220,220,230,0.6);
        }

        #display {
            width: 100%;
            height: 100px;
            font-size: 52px;
            font-weight: 300;
            text-align: right;
            background: transparent;
            border: none;
            color: #000;
            padding: 0 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
            margin-bottom: 14px;
        }

        button {
            height: 70px;
            font-size: 28px;
            font-weight: 400;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: rgba(255,255,255,0.7);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            color: #000;
        }

        button:active {
            background: rgba(240,240,245,0.9);
        }

        .number {
            background: rgba(245,245,250,0.8);
        }

        .operator {
            background: rgba(255, 159, 10, 0.9);
            color: white;
        }

        .equal {
            background: rgba(52, 199, 89, 0.92);
            color: white;
            grid-row: span 2;
            border-radius: 35px;
            height: 154px;
        }

        .clear {
            background: rgba(255, 69, 58, 0.9);
            color: white;
        }

        .zero {
            border-radius: 35px;
            grid-column: span 2;
        }

        .gray {
            background: rgba(174, 174, 178, 0.9);
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
            color: #777;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly value="0">

    <div class="row">
        <button class="gray" onclick="calc.clear(); update()">C</button>
        <button class="gray" onclick="calc.delete(); update()">←</button>
        <button class="gray" onclick="calc.chooseOperation('/'); update()">÷</button>
        <button class="operator" onclick="calc.chooseOperation('*'); update()">×</button>
    </div>

    <div class="row">
        <button class="number" onclick="calc.appendNumber('7'); update()">7</button>
        <button class="number" onclick="calc.appendNumber('8'); update()">8</button>
        <button class="number" onclick="calc.appendNumber('9'); update()">9</button>
        <button class="operator" onclick="calc.chooseOperation('-'); update()">−</button>
    </div>

    <div class="row">
        <button class="number" onclick="calc.appendNumber('4'); update()">4</button>
        <button class="number" onclick="calc.appendNumber('5'); update()">5</button>
        <button class="number" onclick="calc.appendNumber('6'); update()">6</button>
        <button class="operator" onclick="calc.chooseOperation('+'); update()">+</button>
    </div>

    <div class="row">
        <button class="number zero" onclick="calc.appendNumber('0'); update()">0</button>
        <button class="number" onclick="calc.appendNumber('.'); update()">,</button>
        <button class="equal" onclick="calc.compute(); update()">=</button>
    </div>

    <div class="footer">
        Bogdan Matrosov © 2026
    </div>
</div>

<script src="calculator.js"></script>
<script>
    // Bogdan Matrosov — инициализация калькулятора
    const calc = new Calculator();

    function update() {
        document.getElementById('display').value = calc.getDisplay();
    }

    update();
</script>

</body>
</html>
